apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: jenkins
data:
  flask-dashboard.json: |
    {
      "id": null,
      "title": "Flask Application Monitoring",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "stat",
          "title": "App Status",
          "targets": [
            {
              "expr": "up{job=\"flask-app\"}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "Request Rate",
          "targets": [
            {
              "expr": "rate(http_requests_total[1m])",
              "refId": "B"
            }
          ],
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 }
        }
      ]
    }
